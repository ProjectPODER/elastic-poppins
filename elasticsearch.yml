cluster.name: "es-poppins"
cluster.initial_master_nodes: es-cluster-0,es-cluster-1,es-cluster-2
network.host: 0.0.0.0
discovery.seed_hosts: es-cluster-0.elasticsearch,es-cluster-1.elasticsearch,es-cluster-2.elasticsearch
xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.keystore.path: /usr/share/elasticsearch/config/certs/cert.p12
xpack.security.transport.ssl.truststore.path: /usr/share/elasticsearch/config/certs/cert.p12
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.keystore.path: /usr/share/elasticsearch/config/certs/http.p12
xpack.monitoring.collection.enabled: true
xpack.security.authc.anonymous.username: anonymous_user 
xpack.security.authc.anonymous.roles: publico    
xpack.security.authc.anonymous.authz_exception: true 
